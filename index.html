                <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                    <h1 class="fw-light">Pasar Developer</h1>

                        developer Indonesia</p>
                </div>
                <div class="col-lg-12 col-md-8 col-sm-12 mx-auto">

                        <div class="col-auto">
                            <input type="text" class="form-control input-keyword" id="filter" placeholder="cari berdasarkan text">
                        </div>
                        <div class="col-auto">
                            <select class="form-select input-select" aria-label="Select Media">

                                <option value="tulisan">Tulisan</option>
                                <option value="video">Video</option>
                                <option value="website">Website</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary search-button">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <div class="py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 data-container">
                    

                </div>
